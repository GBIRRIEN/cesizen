name: Run Tests

on:
  push:
    branches:
      - main
      - dev
      - "fix/**"
      - "feature/**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test -- --ci